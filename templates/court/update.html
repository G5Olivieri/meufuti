{% extends "app_base.html" %}

{% block title %}{{ block.super }} | Cadastrar quadra{% endblock %}

{% block main %}
    <div class="container">
        <h1>Editar quadra</h1>
        <form action="{% url 'court.update' id=court.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                {% if field.is_hidden %}
                    <input type="hidden" name="{{ field.html_name }}" value="{{ field.value }}">
                {% else %}
                    <div class="control-group mb-3 {% if field.errors %}error{% endif %}">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endif %}
            {% endfor %}
            <input type="submit" value="Atualizar" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
