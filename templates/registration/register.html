{% extends "base.html" %}

{% block title %}{{ block.super }} | Registrar{% endblock %}

{% block content %}
    <div class="container">
        <form method="post" action="{% url 'user.register' %}">
            {% csrf_token %}
            {% for field in form %}
                {% if field.is_hidden %}
                    <input type="hidden" name="{{ field.html_name }}" value="{{ field.value }}">
                {% else %}
                    <div class="control-group mb-3 {%if field.errors %}error{%endif%}">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endif %}
            {% endfor %}
            <input type="submit" value="cadastrar" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
